spring.application.name=netflix-zuul-api
server.port=8765
management.endpoints.web.base-path=/manage
management.endpoints.web.expose.include=*
endpoints.actuator.enabled=true
user.role=Developer
eureka.client.server-url.defaultZone=http://localhost:8761/eureka
zuul.prefix=/api
zuul.routes.exchange-service.path=/exchange/**
zuul.routes.exchange-service.service-id=exchange-service
zuul.routes.convert-service.path=/convert/**
zuul.routes.convert-service.service-id=convert-service
feign.client.config.default.connectionTimeout=5000
feign.client.config.default.readTimeout=6000
ribbon.connectionTimeout=6000
ribbon.ReadTimeout=6000
zuul.host.socket-timeout-millis=7200000
#rubbion.eureka.enabled=true
